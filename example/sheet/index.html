<style>
  #app {
    overflow: hidden;
    position: relative;
    height: calc(100vh - 64px);
  }

  .toolbar-wrapper {
    height: 46px;
  }

  .editor-scroller {
    box-sizing: border-box;
    position: relative;
    width: 100%;
    height: calc(100% - 46px);
    overflow-x: hidden;
    overflow-y: auto;
    padding: 2px 0 30px;
  }
</style>
<style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }
  
    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
  
    #editor {
      flex-grow: 1;
      /* height: 0; */
      height: calc(100% - 47px);
      overflow: hidden;
    }
  
    .sm-sheet-editor-menu {
      max-width: calc(100% - 150px);
    }
  
    #toolbar .s-new-toolbar .toolBar--wrapper {
      margin-right: 80px;
    }
  
    /* history */
    #external-actions-history {
      position: fixed;
      border: 1px solid #c3c4c6;
      right: 15px;
      padding: 0 20px;
      line-height: 30px;
      background: #fff;
      top: 30px;
      cursor: pointer;
      border-radius: 2px;
      font-size: 12px;
      z-index: 9;
    }
    .toolbar-double #external-actions-history{
      top: 38px;
    }
    #external-actions-history:hover {
      border-color: #9ea0a3;
    }
    .sm-sheet-editor-history {
      top: 48px;
      height: calc(100% - 48px);
    }
    .sm-history-preview-container .sm-sheet-editor-history {
      top: 48px;
      height: calc(100% - 48px);
    }
    .sm-sidebar .sm-sheet-editor-sidebar {
      top: 48px;
    }
  
    /* fx */
    .fx-editor-wrap {
      width: calc(100% - 200px);
    }
    #sm-sheet-fx-editor {
      outline: none;
    }
    #sm-sheet-fx-editor:focus {
      width: calc(100% - 252px);
    }
    #external-actions,
    #status-bar-container {
      display: none;
    }
    .ready #external-actions,
    .ready #status-bar-container {
      display: block;
    }
  
    /* status bar */
    #status-bar-container {
      position: fixed;
      background: #f5f5f5;
      height: 24px;
      width: 200px;
      /*z-index: 1;*/
      line-height: 25px;
      color: #999;
      user-select: none;
      pointer-events: none;
      font-size: 12px;
      top: 64px;
      border: 1px solid #d1d1d1;
      right: 0;
      text-align: center;
    }
  
    .toolbar-double #status-bar-container {
      top: 80px;
    }
  
    @media only screen
      and (max-width : 600px) {
        #container {
          height: 100vh;
          width: 100vw;
        }
        #toolbar {
          height: 40px;
          width: 100vw;
        }
        #status-bar-container {
          top: 0;
          left: 0;
          right: unset;
          height: 40px;
          line-height: 40px;
          border: none;
          background: none;
          width: 120px;
        }
        .fx-editor-wrap {
          width: 100%;
        }
        #external-actions {
          display: none !important;
        }
      }
  
    #status-bar-container.save-error {
      color: #e95555;
    }
  
    /* loading */
    .ready .s-render-loading-container {
      display: none;
    }
    .s-render-loading-container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }
    .s-render-loading-rotate {
      display: inline-block;
      position: relative;
      width: 30px;
      height: 30px;
      margin-bottom: 20px;
      border: 2px solid #d9dadb;
      border-radius: 100%;
      animation: rotation 1s infinite linear;
    }
    .s-render-loading-rotate:before {
      content: "";
      display: block;
      position: absolute;
      left: -2px;
      top: -2px;
      height: 100%;
      width: 100%;
      border-width: 2px;
      border-style: solid;
      border-color: transparent;
      border-top-color: #abadaf;
      border-radius: 100%;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }
  </style>

    window.shimo.prepare().then(function() {
      function getQueryValue(keyword) {
        var queryString = window.location.search;
        if (!queryString) return null;
        var groups = queryString.substr(1).split("&");
        for (var i = 0, l = groups.length; i < l; i++) {
          var item = groups[i].split("=");
          if (item[0] === keyword) {
            return item[1];
          }
        }
        return null;
      }
  
      var cabinet = new ShimoCabinet.default({
        rootDom: document.getElementById("container"),
        sdkSheet: window.shimo.sdk.sheet,

        entrypoint: window.shimo.entrypoint,

            origin: window.shimo.uploadOrigin,
            server: window.shimo.uploadServer,
            token: window.shimo.uploadToken,
            maxFileSize: window.shimo.uploadMaxFileSize
          },
          localeConfig: {
            fetchLocaleSync: function fetchLocaleSync(locale) {
              return window.shimo.sdk.sheet.EditorLocaleResources[locale];
            },
            locale: getQueryValue("locale")
          }

          "Collaboration"],
          onSaveStatusChange
      })
      window.sheetEditor = cabinet.renderSheet()

      var STATUS = {
        OFFLINE: "offline",
        OFFLINE_SAVING: "offlineSaving",
        OFFLINE_SAVED: "offlineSaved",
        OFFLINE_SAVE_FAILED: "offlineSaveFailed",
        ONLINE: "online",
        ONLINE_SAVING: "onlineSaving",
        ONLINE_SAVED: "onlineSaved",
        ONLINE_SAVE_FAILED: "onlineSaveFailed",
        SERVER_CHANGE_APPLIED: "serverChangeApplied"
      };
  
      function onSaveStatusChange(status) {
        switch (status) {
          case STATUS.ONLINE_SAVING:
            changeStatusText("正在保存...");
            break;
          case STATUS.ONLINE_SAVED:
            changeStatusText("保存成功");
            break;
          case STATUS.OFFLINE:
            changeStatusText("网络断开，无法继续编辑", "error");
            break;
          case STATUS.ONLINE:
            changeStatusText("表格将自动保存");
            break;
          // 在线保存失败
          case STATUS.ONLINE_SAVE_FAILED:
            changeStatusText("保存失败", "error");
            break;
          // 离线保存失败
          case STATUS.OFFLINE_SAVE_FAILED:
            break;
        }
      }
  
      function changeStatusText(text, type) {
        var statusBar = document.querySelector("#status-bar-container");
        statusBar.innerText = text;
        statusBar.className = type === "error" ? "save-error" : "";
      }
    });
